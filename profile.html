<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Profile</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/price-range.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script src="js/reem/user.js"></script>
	<script src="js/header.js"></script>
	<script>
        $(document).ready(function () {
            $.support.cors = true;
			if(CheckLoginSession())
            Profile();
        });
    </script>
</head><!--/head-->

<body>
	<header id="header"><!--header-->
	</header><!--/header-->
	
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
			<h2 class="title text-center">My Profile</h2>
			    <div class="col-sm-4 col-sm-offset-1">
					<div class="signup-form"><!--sign up form-->
						<h2>Account Information  <!--<div class="btn_edit"><img src='images/edit.png' /></div>  disabled="disabled"--></h2>
						<form>
							<label>Name</label>
							<input id="Name"     type="text" placeholder="Name" />							<p class="err" id="err_Name"></p>
							<!--<input id="Email"    type="email" placeholder="Email Address"/>					<p class="err" id="err_Email"></p>-->
							<label>Website</label>
							<input id="Website"  type="text" placeholder="Website ex. http://www.exmpale.com" />		<p class="err" id="err_Website"></p>
							<label>Phone</label>
							<input id="Phone"    type="text" placeholder="Phone" />							<p class="err" id="err_Phone"></p>
							<label>Location</label>
							<input id="Location" type="text" placeholder="location" />						<p class="err" id="err_Location"></p>
							<label>Username</label>
							<input id="Username" type="text" placeholder="Username" />						<p class="err" id="err_Username"></p>							
							<p id="Success" class="Success"></p>
							<button type="button" onclick="UpdateUser();" class="btn btn-default">Save Change</button>
						</form>
					</div><!--/sign up form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="login-form"><!--login form-->
						<h2>Change Password</h2>
						<form>
							<label>Current Password</label>
							<input type="password" placeholder="Password" id="CurrentPassword"/>	<p class="err" id="err_CurrentPassword"></p>
							<label>New Password</label>
							<input type="password" placeholder="New Password" id="NewPassword" />	<p class="err" id="err_NewPassword"></p>
							<label>Confirm Password</label>
							<input type="password" placeholder="Confirm Password" id="ConfirmPassword" />	<p class="err" id="err_ConfirmPassword"></p>
							
							<p id="SuccessPassword" class="Success"></p>
							<button type="button" class="btn btn-default" onclick="ChangePassword();">Save</button>
						</form>
					</div><!--/login form-->
				</div>
				
				
			</div>
		</div>
	</section><!--/form-->
	
	
	<footer id="footer"><!--Footer-->
	</footer><!--/Footer-->

  
    <script src="js/jquery.js"></script>
	<script src="js/price-range.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
