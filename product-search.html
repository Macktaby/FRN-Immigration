				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
				function(m,key,value) {
				  vars[key] = value;
				});
				return vars;
			  }			
			
			if(typeof getUrlVars()["brand"] != 'undefined'){
				var id = getUrlVars()["brand"];
				ProductBrandID(id);
			}else if(typeof getUrlVars()["cat"] != 'undefined'){
				var id = getUrlVars()["cat"];
				ProductCatID(id);
			}else if(typeof getUrlVars()["showroom"] != 'undefined'){
				var id = getUrlVars()["showroom"];
				ProductsShowroomID(id);
			}
            
        });
